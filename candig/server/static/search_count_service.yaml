openapi: 3.0.1
info:
  title: CanDIG Search and Count Services
  description: |-

    ## Below is the search and count API description. Note that this was primarily prepared for advanced users. You should refer to the API Usage section under our [Read the Docs](https://candig-server.readthedocs.io) for more instructions.

    ## If you wish to view the UI for all other endpoints, please select their definition on the top right corner.
    ---
    ### Warning: developers, This spec is not really machine-readable. Please use with caution. In particular, we are unable to provide accurate machine-readable definitions for the Response of `/count` endpoint. We are also unable to express the recursive relations of the `logic` component of the complex requests.
    ---

  version: "1.1"
servers:
- url: /
paths:
  /search:
    post:
      tags:
      - SearchService
      operationId: GetItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/candigSearchQueryRequest'
        required: true
      responses:
        200:
          description: A successful response.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/candigSearchPatientsResponse'
                  - $ref: '#/components/schemas/candigSearchEnrollmentsResponse'
                  - $ref: '#/components/schemas/candigSearchTreatmentsResponse'
                  - $ref: '#/components/schemas/candigSearchSamplesResponse'
                  - $ref: '#/components/schemas/candigSearchDiagnosesResponse'
                  - $ref: '#/components/schemas/candigSearchTumourboardsResponse'
                  - $ref: '#/components/schemas/candigSearchOutcomesResponse'
                  - $ref: '#/components/schemas/candigSearchComplicationsResponse'
                  - $ref: '#/components/schemas/candigSearchConsentsResponse'
                  - $ref: '#/components/schemas/candigSearchChemotherapiesResponse'
                  - $ref: '#/components/schemas/candigSearchImmunotherapiesResponse'
                  - $ref: '#/components/schemas/candigSearchRadiotherapiesResponse'
                  - $ref: '#/components/schemas/candigSearchCelltransplantsResponse'
                  - $ref: '#/components/schemas/candigSearchSurgeriesResponse'
                  - $ref: '#/components/schemas/candigSearchStudiesResponse'
                  - $ref: '#/components/schemas/candigSearchSlidesResponse'
                  - $ref: '#/components/schemas/candigSearchLabtestsResponse'
                  - $ref: '#/components/schemas/candigSearchVariantsResponse'
      x-codegen-request-body-name: body
  /count:
    post:
      tags:
      - SearchService
      operationId: GetCount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/candigCountQueryRequest'
        required: true
      responses:
        200:
          description: |-
          
            Warning:
            ---
            We are unable to provide an accurate machine-readable definition for the response format of count requests. As the /count endpoint returns actual values of the fields you search for as the key, and their aggregated counts as the values, we do not know the keys beforehand. 
            ---
            However, the schema has defined the possible fields that may be aggregated on. You should refer to those fields.
            ---
            As an example, if you specify this as your `results` section.
            ---
                {
                  "results": [
                    {
                      "table": "patients",
                      "fields": ["gender", "provinceOfResidence"]
                    }
                  ]
                }
                
            You would see a response like this
            ---
                {
                  "status": {
                    "Known peers": 1,
                    "Queried peers": 1,
                    "Successful communications": 1,
                    "Valid response": true
                  },
                  "results": {
                    "patients": [
                      {
                        "gender": {
                          "female": 15,
                          "male": 15
                        },
                        "provinceOfResidence": {
                          "British Columbia": 21,
                          "Newfoundland and Labrador": 1,
                          "Quebec": 1,
                          "Ontario": 1
                        }
                      }
                    ]
                  }
                }

          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/candigPatientCountResponse'
                  - $ref: '#/components/schemas/candigEnrollmentCountResponse'
                  - $ref: '#/components/schemas/candigTreatmentCountResponse'
                  - $ref: '#/components/schemas/candigSampleCountResponse'
                  - $ref: '#/components/schemas/candigDiagnosisCountResponse'
                  - $ref: '#/components/schemas/candigTumourboardCountResponse'
                  - $ref: '#/components/schemas/candigOutcomeCountResponse'
                  - $ref: '#/components/schemas/candigComplicationCountResponse'
                  - $ref: '#/components/schemas/candigConsentCountResponse'
                  - $ref: '#/components/schemas/candigChemotherapyCountResponse'
                  - $ref: '#/components/schemas/candigImmunotherapyCountResponse'
                  - $ref: '#/components/schemas/candigRadiotherapyCountResponse'
                  - $ref: '#/components/schemas/candigCelltransplantCountResponse'
                  - $ref: '#/components/schemas/candigSurgeryCountResponse'
                  - $ref: '#/components/schemas/candigStudyCountResponse'
                  - $ref: '#/components/schemas/candigSlideCountResponse'
                  - $ref: '#/components/schemas/candigLabtestCountResponse'
                  - $ref: '#/components/schemas/candigVariantCountResponse'
      x-codegen-request-body-name: body
components:
  schemas:
    candigStatus:
      type: object
      properties:
        Known peers:
          type: integer
          example: 1
          description: The number of peers registered
        Queried peers:
          type: integer
          example: 1
          description: The number of peers that return 200 or 404
        Successful communciations:
          type: integer
          description: The number of peers that return 200
          example: 1
        Valid response:
          type: boolean
          description: If number of queried peers equal to the successful communciation, this is true.
          example: true
    candigSearchQueryRequest:
      title: Search Query Request
      type: object
      required: ["datasetId", "logic", "components", "results"]
      properties:
        datasetId:
          type: string
        logic:
          $ref: '#/components/schemas/candigLogic'
        components:
          $ref: '#/components/schemas/candigComponent'
        results:
          title: candigSearchResultsSchema
          description: |-
            There are three different types of `results` objects. 
            
            You can only supply one, and one type of `results` object at a time. 
            
            Use `candigResultForClin` if you want to retrieve any clinical data.
            
            Use the `candigResultForVariants` if you want to retrieve variants by supplying a start, end, and referenceName.
            
            Use `candigResultForVariantsGeneSearch` if you want to retrieve variants by supplying a geneName.
            
            `candigResultForVariantsByGene` was also used to retrieve variants by supplying a geneName, but it is now deprecated.
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/candigResultForClin'
              - $ref: '#/components/schemas/candigResultForVariants'
              - $ref: '#/components/schemas/candigResultForVariantsGeneSearch'
              - $ref: '#/components/schemas/candigResultForVariantsByGene'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
    candigCountQueryRequest:
      title: Request object for /count
      type: object
      required: ["datasetId", "logic", "components", "results"]
      properties:
        datasetId:
          type: string
        logic:
          $ref: '#/components/schemas/candigLogic'
        components:
          $ref: '#/components/schemas/candigComponent'
        results:
          title: candigCountResultsSchema
          description: |-
            There are three different types of `results` objects. These are similar to the ones you specify for the `search` endpoint. The only difference is for `/count` endpoint,
            `fields` is a mandatory field.
            
            You can only supply one, and one type of `results` object at a time. 
            
            Use `candigResultForCountClin` if you want to retrieve counts of any clinical data.
            
            Use the `candigResultForCountVariants` if you want to retrieve counts of variants by supplying a start, end, and referenceName.
            
            Use the `candigResultForCountVariantsByGene` if you want to retrieve counts of variants by supplying a geneName.
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/candigResultForCountClin'
              - $ref: '#/components/schemas/candigResultForCountVariants'
              - $ref: '#/components/schemas/candigResultForCountVariantsByGene'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
    candigAnalysis:
      type: object
      properties:
        id:
          type: string
          description: |-
            Formats of id | name | description | accessions are described in the
            documentation on general attributes and formats.
        name:
          type: string
        description:
          type: string
        created:
          type: string
          description: The time at which this record was created, in ISO 8601 format.
        updated:
          type: string
          description: The time at which this record was last updated, in ISO 8601
            format.
        type:
          type: string
          description: The type of analysis.
        software:
          type: array
          description: The software run to generate this analysis.
          items:
            type: string
        datasetId:
          type: string
          description: |-
            ### ===================================================================== ###
            # PROFYLE MODIFICATION BEGIN
            ### ===================================================================== ###
            The ID of the dataset this Analysis belongs to.
        experiment_id:
          title: 'Experiment id that is corresponding to the analysis: string'
          type: string
        other_analysis_descriptor:
          title: 'other_analysis_descriptor: string'
          type: string
        other_analysis_completition_date:
          title: 'other_analysis_completition_date: date (YYYY-MM-DD)'
          type: string
      description: |-
        An analysis contains an interpretation of one or several experiments. (e.g.
        SNVs, copy number variations, methylation status) together with information
        about the methodology used.
    candigAttributeValue:
      type: object
      properties:
        string_value:
          type: string
        int64_value:
          type: string
          format: int64
        int32_value:
          type: integer
          format: int32
        bool_value:
          type: boolean
          format: boolean
        double_value:
          type: number
          format: double
        external_identifier:
          $ref: '#/components/schemas/candigExternalIdentifier'
        ontology_term:
          $ref: '#/components/schemas/candigOntologyTerm'
        experiment:
          $ref: '#/components/schemas/candigExperiment'
        program:
          $ref: '#/components/schemas/candigProgram'
        analysis:
          $ref: '#/components/schemas/candigAnalysis'
        null_value:
          $ref: '#/components/schemas/candigNullValue'
        attribute_list:
          $ref: '#/components/schemas/candigAttributeValueList'
      description: |-
        Type defining a collection of attributes associated with various protocol
        records. Each attribute is a name that maps to an array of one or more
        values. Values are chosen from both internal protobuf types and candig.
         Values should be split into array elements instead of using a separator
        syntax that needs to parsed.
    candigAttributeValueList:
      type: object
      properties:
        values:
          type: array
          items:
            $ref: '#/components/schemas/candigAttributeValue'
    candigAttributes:
      type: object
      properties:
        attr:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/candigAttributeValueList'
    candigExperiment:
      type: object
      properties:
        id:
          title: The experiment ID
          type: string
        name:
          type: string
          description: The name of the experiment.
        description:
          type: string
          description: A description of the experiment.
        message_create_time:
          title: |-
            The time at which this message was created.
            Format: ISO 8601, YYYY-MM-DDTHH:MM:SS.SSS (e.g. 2015-02-10T00:03:42.123Z)
          type: string
        message_update_time:
          title: |-
            The time at which this message was last updated.
            Format: ISO 8601, YYYY-MM-DDTHH:MM:SS.SSS (e.g. 2015-02-10T00:03:42.123Z)
          type: string
        run_time:
          title: |-
            The time at which this experiment was performed.
            Granularity here is variable (e.g. date only).
            Format: ISO 8601, YYYY-MM-DDTHH:MM:SS (e.g. 2015-02-10T00:03:42)
          type: string
        molecule:
          title: The molecule examined in this experiment. (e.g. genomics DNA, total
            RNA)
          type: string
        strategy:
          title: |-
            The experiment technique or strategy applied to the sample.
            (e.g. whole genome sequencing, RNA-seq, RIP-seq)
          type: string
        selection:
          title: |-
            The method used to enrich the target. (e.g. immunoprecipitation, size
            fractionation, MNase digestion)
          type: string
        library:
          type: string
          description: The name of the library used as part of this experiment.
        library_layout:
          type: string
          description: The configuration of sequenced reads. (e.g. Single or Paired).
        instrument_model:
          type: string
          description: |-
            The instrument model used as part of this experiment.
            This maps to sequencing technology in BAM.
        instrument_data_file:
          title: |-
            The data file generated by the instrument.
            TODO: This isn't actually a file is it?
            Should this be instrumentData instead?
          type: string
        sequencing_center:
          type: string
          description: The sequencing center used as part of this experiment.
        platform_unit:
          type: string
          description: |-
            The platform unit used as part of this experiment. This is a
            flowcell-barcode
            or slide unique identifier.
        datasetId:
          type: string
          description: |-
            ### ===================================================================== ###
            # PROFYLE MODIFICATION BEGIN
            ### ===================================================================== ###
            The ID of the dataset this Experiment belongs to.
        biosampleId:
          title: 'Biosample id on which the experiment was done: string'
          type: string
        dna_library_construction_method:
          title: 'dna_library_construction_method: string'
          type: string
        wgs_sequencing_completion_date:
          title: 'wgs_sequencing_completion_date: date (YYYY-MM-DD)'
          type: string
        rna_library_construction_method:
          title: RNA Library Construction Method
          type: string
        rna_sequencing_completion_date:
          title: 'wgs_sequencing_completion_date: date (YYYY-MM-DD)'
          type: string
        panel_completion_date:
          title: 'panel_completion_date: date (YYYY-MM-DD)'
          type: string
      description: An experimental preparation of a sample.
    candigExternalIdentifier:
      title: Identifier from a public database
      type: object
      properties:
        database:
          type: string
          description: The source of the identifier, e.g. Ensembl.
        identifier:
          type: string
          description: The ID defined by the external database, e.g. ENST00000000000.
        version:
          type: string
          description: The version of the object or the database, e.g. 78.
    candigNullValue:
      type: string
      description: ' - NULL_VALUE: Null value.'
      default: NULL_VALUE
      enum:
      - NULL_VALUE
    candigOntologyTerm:
      title: |-
        An ontology term describing an attribute. (e.g. the phenotype attribute
        'polydactyly' from HPO)
      type: object
      properties:
        term_id:
          type: string
          description: |-
            Ontology term identifier - the CURIE for an ontology term. It
            differs from the standard candig schema's :ref:id <apidesign_object_ids>
            in that it is a CURIE pointing to an information resource outside of the
            scope of the schema or its resource implementation.
        term:
          type: string
          description: Ontology term - the label of the ontology term the termId is
            pointing to.
    candigProgram:
      type: object
      properties:
        command_line:
          type: string
          description: The command line used to run this program.
        id:
          type: string
          description: The user specified ID of the program.
        name:
          type: string
          description: The name of the program.
        prev_program_id:
          type: string
          description: The ID of the program run before this one.
        version:
          type: string
          description: The version of the program run.
      description: A Program describes software used in data processing or analysis.
    candigCelltransplant:
      type: object
      properties:
        id:
          type: string
          description: This is unique in the context of the server instance.
        datasetId:
          type: string
          description: The ID of the dataset this object belongs to.
        name:
          type: string
