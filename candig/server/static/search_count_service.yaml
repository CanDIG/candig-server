        datasetId:
          type: string
          description: The ID of the dataset this object belongs to.
        name:
          type: string
          description: This is a label or symbolic identifier for this object.
        patientId:
          type: string
        date:
          type: string
        lateComplicationOfTherapyDeveloped:
          type: string
        lateToxicityDetail:
          type: string
        suspectedTreatmentInducedNeoplasmDeveloped:
          type: string
        treatmentInducedNeoplasmDetails:
          type: string
    candigConsent:
