    candigLogic:
      type: array
      description: |-
        There are three different basic types of logic objects.
        
        First one is an `and` logic, where you can find records that satisfy all of the components. 
        
        Second one is an `or` logic, where you find records that satisfy any of the components. 
        
        Third type is simply an `id`. If you are only a single component, you may only specify `id` in the logic. For the last type only, you can specify an optional `negate`, which simply negates the logic of your only component.
        
        These should suffice most of the needs. For more advanced usage, such as recursive relations, check our latest docs hosted on readthedocs. They are too complicated to be expressed here.
        
