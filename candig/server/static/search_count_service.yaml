          type: string
        treatingCentreProvince:
          type: string
    candigFilterValue:
      title: Filter when comparing field to a single value.
      type: object
      properties:
        field:
          title: field
          description: field on which the filter applies
          type: string
        operator:
          title: operator
          description: The relationship between the `field` and `value`.
          type: string
          enum: [">","<",">=","<=","=","==","!=","contains"]
        value:
          title: value
          type: string
    candigFilterValues:
      title: Filter when checking multiple values
      type: object
      properties:
        field:
          title: field
          description: field on which the filter applies
          type: string
        operator:
          title: operator
          description: The relationship between the `field` and `values`.
          type: string
          enum: ["in"]
        values:
          title: values
          description: Check if the any record of selected field is a member of supplied `values`.
          type: array
          items:
            type: string
    candigFilters:
      title: Filter on any of the fields
      description: There are two types of `filter` object. The first type has `in` as the operator, and only accepts `values`, which is a list. The second type accept one of `>, <, >=, <=, =, == !=, contains` as the operators, but only accept `value`. Note that `=` and `==` are equivalent. You may write any number of filter objects with `value` or `values`.
      type: array
      items:
        anyOf:
          - $ref: '#/components/schemas/candigFilterValue'
          - $ref: '#/components/schemas/candigFilterValues'
    candigPageSize:
      type: integer
      example: 1000
      description: |-
        Specifies the maximum number of results to return in a single page.
        If unspecified, a system default will be used.
      format: int32
    candigPageToken:
      type: string
      example: "0"
      description: |-
        The continuation token, which is used to page through large result sets.
        To get the next page of results, set this parameter to the value of
        nextPageToken from the previous response.
    candigNextPageToken:
      type: string
      example: "1000"
      description: |-
        The continuation token, which is used to page through large
        result sets. Provide this value in a subsequent request to return the next
        page of results. This field will be empty if there aren't any additional
        results.
    candigTotal:
      type: integer
      description: Number of results in the list
      example: 50
    candigImmunotherapy:
      type: object
      properties:
