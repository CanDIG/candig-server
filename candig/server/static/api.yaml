        surgeries:
          $ref: '#/components/schemas/candigSearchSurgeriesRequest'
        celltransplants:
          $ref: '#/components/schemas/candigSearchCelltransplantsRequest'
    candigLogic:
      type: object
      properties:
        and:
          type: array
          items:
            $ref: '#/components/schemas/candigLogic'
        or:
          type: array
          items:
            $ref: '#/components/schemas/candigLogic'
        id:
          type: string
        negate:
          type: boolean
          format: boolean
    candigResult:
      title: Definition of which table and which fields should be returned
      type: object
      properties:
        table:
          title: Name of a single table from which fields are requested
          type: string
        fields:
          title: List of fields of the requested table
          type: array
          items:
            type: string
        start:
          title: Start bp. Used if the user is requesting variants endpoint
          type: string
        end:
          title: End bp. Used if the user is requesting variants endpoint
          type: string
        referenceName:
          type: string
          description: Reference genome. Used if the user is requesting variants endpoint.
        gene:
          type: string
          description: Gene name. Used if the user is requesting variantsByGene endpoint.
        count:
          type: array
          description: List of fields to aggregate by and return counts. Overrides
            response format if included.
          items:
            type: string
    candigSearchVariantsByGeneNameRequest:
      type: object
      properties:
        datasetId:
          type: string
          description: The VariantSet to search.
        gene:
          title: The gene name to search
          type: string
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
      description: |-
        ******************  /variants  *********************
        This request maps to the body of POST /variantsnamebygenesearch as JSON (DEPRECATED).
        This request maps to the bodo of POST /variants/gene/search as JSON.
    candigSearchVariantsRequest:
      type: object
      properties:
        datasetId:
          type: string
          description: The dataset to search.
        callSetIds:
          type: array
          description: |-
            Only return variant calls which belong to call sets with these IDs.
            If unspecified, return all variants and no variant call objects.
          items:
            type: string
        referenceName:
          type: string
          description: Required. Only return variants on this reference.
        start:
          type: string
          description: |-
            Required. The beginning of the window (0-based, inclusive) for
            which overlapping variants should be returned.
            Genomic positions are non-negative integers less than reference length.
            Requests spanning the join of circular genomes are represented as
            two requests one on each side of the join (position 0).
          format: int64
        end:
          type: string
          description: |-
            Required. The end of the window (0-based, exclusive) for which overlapping
            variants should be returned.
          format: int64
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
        variantSetIds:
          title: a list of variant sets to search from
          type: array
          items:
            type: string
      description: |-
        ******************  /variants  *********************
        This request maps to the body of POST /variants/search as JSON.
    candigVariant:
      type: object
      properties:
        id:
          type: string
          description: The variant ID.
        variantSetId:
          type: string
          description: |-
            The ID of the VariantSet this variant belongs to. This transitively
            defines
            the ReferenceSet against which the Variant is to be interpreted.
        names:
          type: array
          description: Names for the variant, for example a RefSNP ID.
          items:
            type: string
        created:
          type: string
          description: The date this variant was created in milliseconds from the
            epoch.
          format: int64
        updated:
          type: string
          description: |-
            The time at which this variant was last updated in
            milliseconds from the epoch.
          format: int64
        referenceName:
          title: |-
            The reference on which this variant occurs.
            (e.g. chr20 or X)
          type: string
        start:
          type: string
          description: |-
            The start position at which this variant occurs (0-based).
            This corresponds to the first base of the string of reference bases.
            Genomic positions are non-negative integers less than reference length.
            Variants spanning the join of circular genomes are represented as
            two variants one on each side of the join (position 0).
          format: int64
        end:
          type: string
          description: |-
            The end position (exclusive), resulting in [start, end) closed-open
            interval.
            This is typically calculated by start + referenceBases.length.
          format: int64
        referenceBases:
          type: string
          description: |-
            The reference bases for this variant. They start at the given start
            position.
        alternateBases:
          type: array
          description: |-
            The bases that appear instead of the reference bases. Multiple alternate
            alleles are possible.
          items:
            type: string
        attributes:
          $ref: '#/components/schemas/candigAttributes'
        calls:
          type: array
          description: |-
            The variant calls for this particular variant. Each one represents the
            determination of genotype with respect to this variant. Calls in this
            array are implicitly associated with this Variant.
          items:
            $ref: '#/components/schemas/candigCall'
        variantType:
          title: |-
            The "variant_type" is used to denote e.g. structural variants.
            Examples:
              DUP  : duplication of sequence following "start"; not necessarily in situ
              DEL  : deletion of sequence following "start"
          type: string
        svlen:
          title: |-
            Length of the - if labeled as such in variant_type - structural variation.
            Based on the use in VCFv4.2
          type: string
          format: int64
        cipos:
          title: |-
            In the case of structural variants, start and end of the variant may not
            be known with an exact base position. "cipos" provides an interval with
            high confidence for the start position. The interval is provided by 0 or
            2 signed integers which are added to the start position.
            Based on the use in VCFv4.2
            Example:
              [ -12000, 1000 ]
          type: array
          items:
            type: integer
            format: int32
        ciend:
          title: |-
            Similar to "cipos", but for the variant's end position (which is derived
            from start + svlen).
            Example:
              [ -1000, 0 ]
          type: array
          items:
            type: integer
            format: int32
        filtersApplied:
          type: boolean
          description: |-
            True if filters were applied for this variant. VCF column 7 "FILTER"
            any value other than the missing value.
          format: boolean
        filtersPassed:
          type: boolean
          description: |-
            True if all filters for this variant passed. VCF column 7 "FILTER"
            value PASS.
          format: boolean
        filtersFailed:
          type: array
          description: |-
            Zero or more filters that failed for this variant. VCF column 7 "FILTER"
            shared across all alleles in the same VCF record.
          items:
            type: string
        patientId:
          type: string
          description: |-
            PatientId, this field is not populated in the database, but generated on-the-fly
            when variants are being returned via variants/search endpoint.
      description: |-
        A Variant represents a change in DNA sequence relative to some reference.
        For example, a variant could represent a SNP or an insertion.
        Variants belong to a VariantSet.
        This is equivalent to a row in VCF.
    googleprotobufNullValue:
      type: string
      description: |-
        NullValue is a singleton enumeration to represent the null value for the
        Value type union.

         The JSON representation for NullValue is JSON null.

         - NULL_VALUE: Null value.
      default: NULL_VALUE
      enum:
      - NULL_VALUE
    protobufListValue:
      type: object
      properties:
        values:
          type: array
          description: Repeated field of dynamically typed values.
          items:
            $ref: '#/components/schemas/protobufValue'
      description: |-
        ListValue is a wrapper around a repeated field of values.

        The JSON representation for ListValue is JSON array.
    protobufStruct:
      type: object
      properties:
        fields:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/protobufValue'
          description: Unordered map of dynamically typed values.
      description: |-
        Struct represents a structured data value, consisting of fields
        which map to dynamically typed values. In some languages, Struct
        might be supported by a native representation. For example, in
        scripting languages like JS a struct is represented as an
        object. The details of that representation are described together
        with the proto support for the language.

        The JSON representation for Struct is JSON object.
    protobufValue:
      type: object
      properties:
        null_value:
          $ref: '#/components/schemas/googleprotobufNullValue'
        number_value:
          type: number
          description: Represents a double value.
          format: double
        string_value:
          type: string
          description: Represents a string value.
        bool_value:
          type: boolean
          description: Represents a boolean value.
          format: boolean
        struct_value:
          $ref: '#/components/schemas/protobufStruct'
        list_value:
          $ref: '#/components/schemas/protobufListValue'
      description: |-
        Value represents a dynamically typed value which can be either
        null, a number, a string, a boolean, a recursive struct value, or a
        list of values. A producer of value is expected to set one of that
        variants, absence of any variant indicates an error.

        The JSON representation for Value is JSON value.
    candigExpressionLevel:
      type: object
      properties:
        id:
          title: Expression ID
          type: string
        name:
          title: Name
          type: string
        rnaQuantificationId:
          title: The associated RnaQuantification
          type: string
        rawReadCount:
          type: number
          description: The number of reads mapped to this feature.
          format: float
        expression:
          type: number
          description: Numerical expression value.
          format: float
        isNormalized:
          type: boolean
          description: True if the expression value is a normalized value.
          format: boolean
        units:
