      description: "This message defines a format for exchanging continuous valued\
        \ signal data,\nsuch as those produced experimentally (e.g. ChIP-Seq data)\
        \ or through \ncalculations (e.g. conservation scores). It can be used, for\
        \ example,\nto share data from Wiggle, BigWig, and BedGraph sources."
    candigContinuousSet:
      type: object
      properties:
        id:
          type: string
          description: The ID of this annotation set.
        datasetId:
          type: string
          description: The ID of the dataset this annotation set belongs to.
        referenceSetId:
          type: string
          description: |-
            The ID of the reference set which defines the coordinate-space for this
            set of annotations.
        name:
          type: string
          description: The display name for this annotation set.
        sourceUri:
          type: string
          description: |-
            The source URI describing the file from which this annotation set was
            generated, if any.
      description: |-
        A set of Continous messages. Continuous values can be sent
        as a single Continuous message containing all values or a series
        of Continuous messages to either limit the size of the values array
        or to skip NaN values.
    candigFeature:
      type: object
      properties:
        id:
          type: string
          description: Id of this annotation node.
        name:
          type: string
          description: An optional name to provide for the feature.
        geneSymbol:
          type: string
          description: |-
            The gene symbol the feature occurs on. This field may be
            replaced with a more generic representation in a future version.
        parent_id:
          type: string
          description: Parent Id of this node. Set to empty string if node has no
            parent.
        child_ids:
          type: array
          description: |-
            Ordered array of Child Ids of this node. Since not all child nodes are
            ordered by genomic coordinates, this can't always be reconstructed from
            parent_id's of the children alone.
          items:
            type: string
        featureSetId:
          type: string
          description: Identifier for the containing feature set.
        referenceName:
          type: string
          description: The reference on which this feature occurs (e.g. chr20 or
            X).
        start:
          type: string
          description: |-
            The start position at which this feature occurs (0-based). This
            corresponds to the first base of the string of reference bases. Genomic
            positions are non-negative integers less than reference length. Features
            spanning the join of circular genomes are represented as two features one
            on each side of the join (position 0).
          format: int64
        end:
          type: string
          description: |-
            The end position (exclusive), resulting in [start, end) closed-open
            interval. This is typically calculated by start +
            reference_bases.length.
          format: int64
        strand:
          $ref: '#/components/schemas/candigStrand'
        featureType:
          $ref: '#/components/schemas/candigOntologyTerm'
      description: |-
        Node in the annotation graph that annotates a contiguous region of a
        sequence.
    candigFeatureSet:
      type: object
      properties:
        id:
          type: string
          description: The ID of this annotation set.
        datasetId:
          type: string
          description: The ID of the dataset this annotation set belongs to.
        referenceSetId:
          type: string
          description: |-
            The ID of the reference set which defines the coordinate-space for this
            set of annotations.
        name:
          type: string
          description: The display name for this annotation set.
        sourceUri:
          type: string
          description: |-
            The source URI describing the file from which this annotation set was
            generated, if any.
      description: A set of sequence features annotations.
    candigSearchContinuousRequest:
      type: object
      properties:
        continuousSetId:
          type: string
          description: The annotation set to search within. Required value.
        referenceName:
          type: string
          description: Get continuous values on this reference. Required value.
        start:
          type: string
          description: |-
            The beginning of the window (0-based, inclusive) for which
            continuous values should be returned.
            Required value.
          format: int64
        end:
          type: string
          description: "The end of the window (0-based, exclusive) for which continuous\n\
            values should be returned. \nRequired value."
          format: int64
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
      description: This request maps to the body of POST /continuous/search as JSON.
    candigSearchContinuousResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            continuous:
              type: array
              description: |-
                The list of matching continuous values, sorted by start position.
                All sampled values within the query range are returned.
                Unsampled values are assigned 'NaN' value. The values returned
                do not necessarily cover the same range as the query as all
                unsampled values might not be returned or if the query range extends
                beyond the reference range.
              items:
                  $ref: '#/components/schemas/candigContinuous'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /continuous/search expressed as
        JSON.
    candigSearchContinuousSetsRequest:
      type: object
      properties:
        datasetId:
          type: string
          description: The Dataset to search.
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
      description: '* This request maps to the body of POST /continuoussets/search
        as JSON.'
    candigSearchContinuousSetsResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            continuousSets:
              type: array
              description: The list of matching feature sets.
              items:
                $ref: '#/components/schemas/candigContinuousSet'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /continuoussets/search expressed
        as JSON.
    candigSearchFeatureSetsRequest:
      type: object
      properties:
        datasetId:
          type: string
          description: The Dataset to search.
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
      description: '* This request maps to the body of POST /featuresets/search
        as JSON.'
    candigSearchFeatureSetsResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            featureSets:
              type: array
              description: The list of matching feature sets.
              items:
                $ref: '#/components/schemas/candigFeatureSet'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /featuresets/search expressed
        as JSON.
    candigSearchFeaturesRequest:
      type: object
      properties:
        featureSetId:
          type: string
          description: |-
            The annotation set to search within. Either featureSetId or
            parent_id must be non-empty.
        name:
          type: string
          description: Only returns features with this name (case-sensitive, exact
            match).
        geneSymbol:
          type: string
          description: |-
            Only return features with matching the provided gene symbol
            (case-sensitive, exact match).
            This field may be replaced with a more generic representation
            in a future version.
        parentId:
          type: string
          description: |-
            Restricts the search to direct children of the given parent feature
            ID. Either featureSetId or parent_id must be non-empty.
        referenceName:
          type: string
          description: |-
            Only return features on the reference with this name
            (matched to literal reference name as imported from the GFF3).
        start:
          type: string
          description: |-
            Required, if name or symbol not provided.
            The beginning of the window (0-based, inclusive) for which
            overlapping features should be returned.  Genomic positions are
            non-negative integers less than reference length.  Requests spanning the
            join of circular genomes are represented as two requests one on each side
            of the join (position 0).
          format: int64
        end:
          type: string
          description: |-
            Required, if name or symbol not provided.
            The end of the window (0-based, exclusive) for which overlapping
            features should be returned.
          format: int64
        featureTypes:
          type: array
          description: |-
            TODO: To be replaced with a fully featured ontology search
            once the Metadata definitions are rounded out.
            If specified, this query matches only annotations whose featureType
            matches one of the provided ontology terms.
          items:
            type: string
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
      description: This request maps to the body of POST /features/search as JSON.
    candigSearchFeaturesResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            features:
              type: array
              description: |-
                The list of matching annotations, sorted by start position. Annotations
                which share a start position are returned in a deterministic order.
              items:
                $ref: '#/components/schemas/candigFeature'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /features/search expressed as
        JSON.
    candigCallSet:
      type: object
      properties:
        id:
          type: string
          description: The call set ID.
        name:
          type: string
          description: The call set name.
        biosampleId:
          type: string
          description: The Biosample the call set data was generated from.
        variantSetIds:
          type: array
          description: The IDs of the variant sets this call set has calls in.
          items:
            type: string
        created:
          type: string
          description: The date this call set was created in milliseconds from the
            epoch.
          format: int64
        updated:
          type: string
          description: |-
            The time at which this call set was last updated in
            milliseconds from the epoch.
          format: int64
        attributes:
          $ref: '#/components/schemas/candigAttributes'
      description: |-
        A CallSet is a collection of calls that were generated by the same analysis
        of the same sample.
    candigSearchCallSetsRequest:
      type: object
      properties:
        variantSetId:
          type: string
          description: The VariantSet to search.
        name:
          type: string
          description: Only return call sets with this name (case-sensitive, exact
            match).
        biosampleId:
          type: string
          description: Return only call sets generated from the provided Biosample
            ID.
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          $ref: '#/components/schemas/candigPageToken'
      description: |-
        ******************  /callsets  *********************
        This request maps to the body of POST /callsets/search as JSON.
    candigSearchCallSetsResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            callSets:
              type: array
              description: The list of matching call sets.
              items:
                $ref: '#/components/schemas/candigCallSet'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /callsets/search expressed as
        JSON.
    candigSearchVariantSetsRequest:
      type: object
      properties:
        datasetId:
          type: string
          description: The Dataset to search.
        pageSize:
          $ref: '#/components/schemas/candigPageSize'
        pageToken:
          type: string
          example: "0"
          description: |-
            The continuation token, which is used to page through large result sets. To
            get the next page of results, set this parameter to the value of
            nextPageToken from the previous response.
      description: |-
        ******************  /variantsets  *********************
        This request maps to the body of POST /variantsets/search as JSON.
    candigSearchVariantSetsResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            variantSets:
              type: array
              description: The list of matching variant sets.
              items:
                $ref: '#/components/schemas/candigVariantSet'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /variantsets/search expressed
        as JSON.
    candigSearchVariantsByGeneNameResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            variants:
              type: array
              description: |-
                The list of matching variants.
                If the callSetId field on the returned calls is not present,
                the ordering of the call sets from a SearchCallSetsRequest
                over the parent VariantSet is guaranteed to match the ordering
                of the calls on each Variant. The number of results will also be
                the same.
              items:
                $ref: '#/components/schemas/candigVariant'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /variantsbygenename expressed
        as JSON.
    candigSearchVariantsResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/candigStatus'
        results:
          type: object
          properties:
            variants:
              type: array
              description: |-
                The list of matching variants.
                If the callSetId field on the returned calls is not present,
                the ordering of the call sets from a SearchCallSetsRequest
                over the parent VariantSet is guaranteed to match the ordering
                of the calls on each Variant. The number of results will also be
                the same.
              items:
                $ref: '#/components/schemas/candigVariant'
            nextPageToken:
              $ref: '#/components/schemas/candigNextPageToken'
            total:
              $ref: '#/components/schemas/candigTotal'
      description: This is the response from POST /variants/search expressed as
        JSON.
    candigVariantSet:
      type: object
      properties:
        id:
          type: string
          description: The variant set ID.
        name:
          type: string
          description: The variant set name.
        datasetId:
          type: string
          description: The ID of the dataset this variant set belongs to.
        referenceSetId:
          type: string
          description: |-
            The ID of the reference set that describes the sequences used by the
            variants in this set.
        patientId:
          title: For variant data identification and search join purposes
          type: string
        sampleId:
          title: For variant data identification and search join purposes
          type: string
        metadata:
          type: array
          description: |-
            Optional metadata associated with this variant set.
            This array can be used to store information about the variant set, such as
            information found in VCF header fields, that isn't already available in
            first class fields such as "name".
          items:
            $ref: '#/components/schemas/candigVariantSetMetadata'
      description: |-
        A VariantSet is a collection of variants and variant calls intended to be
        analyzed together.
    candigVariantSetMetadata:
      type: object
      properties:
        key:
          type: string
          description: The top-level key.
        value:
          type: string
          description: The value field for simple metadata.
        id:
          title: |-
            User-provided ID field, not enforced by this API.
            Two or more pieces of structured metadata with identical
            id and key fields are considered equivalent.
            FIXME: If it's not enforced, then why can't it be null?
          type: string
        type:
          type: string
          description: The type of data.
        number:
          type: string
          description: |-
            The number of values that can be included in a field described by this
            metadata.
        description:
          type: string
          description: A textual description of this metadata.
        attributes:
          $ref: '#/components/schemas/candigAttributes'
      description: This metadata represents VCF header information.
