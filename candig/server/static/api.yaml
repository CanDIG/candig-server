openapi: 3.0.1
info:
  title: CanDIG Services
  description: |-

    ## Below is a list of APIs that CanDIG currently supports.
    ---
    ## You should refer to the API Usage section under our [Read the Docs](https://candig-server.readthedocs.io) for instructions and sample queries for variants, metadata, search and count services.

    ## The API definition for /search and /count endpoints is not here, please select their definition on the top right corner.
    ---
    ### Warning: developers, while reasonable efforts have been made to validate all the requests and response schemas listed here, at this time, we cannot guarantee that the spec to be fully machine-readable. However, if you do encounter any issues, please let us know.
    ---

  version: "1.1"
servers:
- url: /
paths:
  /datasets/search:
    post:
      tags:
      - Dataset Service
      summary: Gets a list of Dataset matching the search criteria.
      description: |-
        POST /datasets/search must accept a JSON version of
        SearchDatasetsRequest as the post body and will return a JSON
        version of SearchDatasetsResponse.
      operationId: SearchDatasets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/candigSearchDatasetsRequest'
        required: true
      responses:
        200:
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/candigSearchDatasetsResponse'
      x-codegen-request-body-name: body
  /datasets/{datasetId}:
    get:
      tags:
      - Dataset Service
      summary: Gets a Dataset by ID.
      description: |-
        GET /datasets/{datasetId} will return a JSON version of
        Dataset.
      operationId: GetDataset
      parameters:
      - name: datasetId
        in: path
        description: The ID of the Dataset to be retrieved.
        example: WyJtb2NrMSJd
        required: true
        schema:
          type: string
      responses:
        200:
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/candigStatus'
                  results:
                    $ref: '#/components/schemas/candigDataset'
