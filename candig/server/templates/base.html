<!doctype html>
<html>
  <head>
    {% block head %}

    <!-- site wide configs -->
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="{{prepend_path}}/static/assets/img/favicon.ico">
      <link rel="icon" type="image/png" href="{{prepend_path}}/static/assets/img/favicon.ico">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

      <!-- external CSS -->
      <link rel=stylesheet type=text/css href="https://www.distributedgenomics.ca/static/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

      <!-- internal CSS -->
      <link type="text/css" rel="stylesheet" href="{{prepend_path}}/static/loader.css">
      <link type="text/css" rel="stylesheet" href="{{prepend_path}}/static/dashboard.css"> 
      <link href="{{prepend_path}}/static/assets/css/paper-dashboard.min.css" rel="stylesheet" />

    {% endblock %}
  </head>
  <body>
  {% block nav %}
    <div class="sidebar" data-color="black" data-active-color="info">
      <!--
        Note 1: You can change the color of the sidebar using: data-color="black | white", if undefined gradient color 
        Note 2: Data active colours are: info (blue), danger(orange), warning, success, primary
    -->
      <div class="logo">
        <a href="/" class="simple-text logo-mini" style="padding: 0.0rem 0;">
          <div class="logo-image-mini">
            <img src="https://www.distributedgenomics.ca/img/logo_only.png">
          </div>
        </a>
        <a href="/" class="simple-text logo-normal">
          Dashboard
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li id="nav_1">
            <a href="{{prepend_path}}/">
              <i class="fas fa-tachometer-alt"></i>
              <p>Homepage</p>
            </a>
          </li>
          <li id="nav_2">
            <a href="{{prepend_path}}/gene_search">
              <i class="fas fa-search"></i>
              <p>Gene Search</p>
            </a>
          </li>
          <li id="nav_3">
            <a href="{{prepend_path}}/patients_overview">
              <i class="fas fa-users"></i>
              <p>Patient Overview</p>
            </a>
          </li>
          <li id="nav_4">
            <a href="{{prepend_path}}/sample_analysis">
              <i class="fas fa-chart-bar"></i>
              <p>Sample Analysis</p>
            </a>
          </li>
          <li id="nav_5">
            <a href="{{prepend_path}}/custom_visualization">
              <i class="fas fa-chart-pie"></i>
              <p>Custom Visualization</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#pablo"></a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item dropdown" style="margin-right: 20px">
                  <span class="dropdown hide">
                     <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       <span class="text" id="dropdownMenuLink"></span>
                     </a>
                     <span class="dropdown-menu dropdown-menu-right" id="dropdown-menu" aria-labelledby="dropdownMenuLink"></span>
                  </span>
              </li>
              <li class="nav-item dropdown">
                  <div class="dropdown hide">
                     <a class="dropdown-toggle" href="#" role="button" id="user-dropdown-top" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         <span class="text"><i class="fas fa-user-circle"></i> {{ username }}</span></a>
                     <ul class="dropdown-menu dropdown-menu-right" id="user-dropdown" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{{prepend_path}}/serverinfo"><i class="fas fa-info-circle"></i> Server info</a>
                        <a class="dropdown-item" href="{{prepend_path}}/api_info" target="_blank"><i class="fas fa-file-alt"></i> API info</a>
                        <a class="dropdown-item" href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                     </ul>
                  </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="alert alert-danger alert-dismissible" role="alert" id="warningMsg" style="display:none; margin-top: 53px">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>
    </div>

   <div id="initial_loader" class="centerize">
        <img src="https://www.distributedgenomics.ca/static/logo.png" height="100" alt="" class="logo_image">
         <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
   </div>

  {% endblock %}
  {% block content %}{% endblock %}

  {% block footer %}

      <!-- external js -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://www.distributedgenomics.ca/static/bootstrap.min.js"></script>
      <script src="https://www.distributedgenomics.ca/static/highcharts.js"></script>
      <script src="{{prepend_path}}/static/assets/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>

      <!-- internal js -->
      <script type="text/javascript">
      let datasetId;
      let finalDatasetName = [];
      let finalDatasetId = [];
      const prepend_path = '{{prepend_path}}';
    </script>
    <script src="{{prepend_path}}/static/dist/global.js"></script>
  {% endblock %}
  </body>
</html>
